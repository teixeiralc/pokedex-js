<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="./favicons/favicon-16x16.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">

  <script defer src="./js/script.js"></script>


  <title>Pokedex</title>
</head>

<body>

  <main>
    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/1.gif" alt="pokemon" class="pokemon__img">

    <h1>
      <span class="pokemon__id">1</span> -
      <span class="pokemon__name">bulbasaur</span>
    </h1>

    <form>
      <input type="search" placeholder="Name or Number" required>
    </form>

    <div class="btns">
      <!-- 
        &lt; === < 
        &gt; === >
      -->
      <button class="btn prev">Prev &lt;</button>
      <button class="btn next">Next &gt;</button>
    </div>

    <img src="./images/pokedex.png" alt="Pokedex" class="pokedex">
  </main>
</body>

</html>
